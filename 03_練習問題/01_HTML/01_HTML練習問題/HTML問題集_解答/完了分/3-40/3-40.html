<html>

<head>
	<!-- htmlファイルと同じフォルダにあるjQuery.jsを読み込む -->
	<script type="text/javascript" src="../common/jQuery.js"></script>
	<!-- 文字コードをUTF-8に設定（文字化け防止） -->
	<meta charset="UTF-8">
	<!-- タイトル -->
	<title>練習問題</title>

	<style>
    	/* ここにCSSを書く */
	</style>
</head>

<body>
	<!-- ここに画面に表示する内容を書く -->
	<div id="test"></div>


	<script>
	    // ここにJavaScriptを書く
		let z = 0;
		let ary = [];
		for(i=1; i<10; i++){
			ary[z] = i + "の段";
			z++;
			for(j=1; j<10; j++){
				ary[z] = "　"+ i + "×" + j + "=" + i * j;
				z++;
			}
		}
		console.log(ary);


	</script>
</body>

</html>
